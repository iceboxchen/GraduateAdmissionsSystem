<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老师登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* 可以根据需要调整宽度 */
        }

        h1 {
            margin-bottom: 20px;
        }

        /* 设置输入框的样式 */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* 设置按钮的样式 */
        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        /* 设置提交按钮的样式 */
        input[type="submit"] {
            background-color: #28a745;
        }

        /* 设置重置按钮的样式 */
        input[type="reset"] {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户登录</h1>
        <form action="{{ url_for('teacher2_login') }}" method="POST">
            <input type="text" name="username" placeholder="请输入用户名" />
            <br/>
            <input type="password" name="password" placeholder="请输入密码（小于12位）" />
            <br/>
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <br/>
            <input type="submit" value="登录" />
            <input type="reset" value="重置" />
        </form>
    </div>
</body>
</html>
