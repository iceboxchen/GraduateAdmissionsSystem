<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>bjfu研究生报名系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .status-box {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            border: 1px solid #ddd;
        }

        .status-box.active {
            background-color: #17a2b8;
            color: white;
            border-color: #17a2b8;
        }

        .process-step {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>您好，欢迎进入本系统</h1>
        <a href="{{ url_for('index') }}">退出</a>
        <br/>
        <!-- 状态文本框 -->
        <div class="status-box {% if student_State == 0 %}active{% endif %}">
            <span>未完成志愿表</span>
        </div>
        <div class="status-box {% if student_State == 1 %}active{% endif %}">
            <span>完成志愿表</span>
        </div>
        <div class="status-box {% if student_State == 2 %}active{% endif %}">
            <span>老师选择</span>
        </div>
        <div class="status-box {% if student_State == 30 %}active{% endif %}">
            <span>双向选择(没有选择学生的老师选择学生)</span>
        </div>
        <div class="status-box {% if student_State == 31 %}active{% endif %}">
            <span>双向选择(有余额的老师和学生双向选择)</span>
        </div>
        <div class="status-box {% if student_State == 90 %}active{% endif %}">
            <span>未录取</span>
        </div>
        <div class="status-box {% if student_State == 91 %}active{% endif %}">
            <span>被录取</span>
        </div>
        <div class="process-step current">
            <a href="{{ url_for('student_submit') }}" class="button">提交资料</a>
        </div>
    </div>
</body>
</html>
