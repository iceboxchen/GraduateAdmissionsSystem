<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>学生注册</title>
</head>
<body>
    <div>
        <h1>用户注册</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="请输入用户名" />
            <br/>
            <input type="password" name="password" placeholder="请输入密码（小于12位）" />
            <br/>
            <input type="text" name="studentID" placeholder="请输入准考证号" />
            <br/>
            <input type="text" name="studentName" placeholder="请输入姓名" />
            <br/>
            <input type="text" name="studentIDnumber" placeholder="请输入身份证号" />
            <br/>
            <input type="text" name="studentPhone" placeholder="请输入电话号码" />
            <br/>
            <!--jinja2的函数-->
            {% if message %} {{message}} {% endif %}
            <br/>
            <input type="submit" value="注册" />
            <input type="reset" value="重置" />
            <a href="{{ url_for('student_login') }}">登录</a>
        </form>
    </div>
</body>
</html>
